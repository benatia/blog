<div class="container">
<form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="titre">Title</label>
    <input type="text" class="form-control" id="titre"  formControlName="title">
  </div>
   <div class="form-group">
    <label for="post">Post</label>
    <textarea  class="form-control" id="post" formControlName="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Add</button>
</form>
</div>
