<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': monPost.loveIts > 0,
                'list-group-item-danger':  monPost.loveIts < 0}">
<div class="pull-right">
    <p>{{ monPost.created_at  | date:"MM/dd/yyyy, h:mm a" }}
    </p>

</div>
  <h4> {{ monPost.title }}</h4>
  <p>{{ monPost.content }}</p>
   <button type="button" class="btn btn-success" (click)="loveIt()">Love it </button>
   <button type="button" class="btn btn-danger" (click)="dontLoveIt()">Don't love it</button>
</li>
